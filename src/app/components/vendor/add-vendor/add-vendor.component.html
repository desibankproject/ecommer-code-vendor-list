<!-- product upload area start -->
<div class="product-upload-area" style="margin-top:30px;">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="product-upload-inner"><!-- product upload inner -->
                  <form  class="product-upload-form">
                    
                      <div class="form-element margin-bottom-20">
                                <div class="row">
                                    <div class="col-sm-6"><label>VCode <span>**</span></label>
                                        <input type="text" name="vcode" class="input-field" [(ngModel)]="vendor.vcode" placeholder="Enter vendor code..."></div>
                                    <div class="col-sm-6"><label>Name <span>**</span></label>
                                        <input type="text" name="name" class="input-field" [(ngModel)]='vendor.name' placeholder="Enter Name.."></div>
                                  </div>  
                    </div>
                      <span>{{message}}</span>
                      <div class="form-element margin-bottom-20">
                          <label>Email <span>**</span></label>
                          <input type="email" class="input-field" name = "email" [(ngModel)]='vendor.email' placeholder="Enter email..">
                      </div>
                      <div class="form-element margin-bottom-20">
                        <label>Mobile <span>**</span></label>
                        <input type="email" class="input-field" name = "mobile" [(ngModel)]='vendor.mobile' placeholder="Enter mobile..">
                    </div>
                    <div class="form-element margin-bottom-20">
                      <label>Address <span>**</span></label>
                      <input type="email" class="input-field" name = "address" [(ngModel)]='vendor.address' placeholder="Enter address..">
                  </div>
                      

                      <div class="form-element margin-bottom-20">
                            <label>Profile Pic <span>**</span></label>
                          <input type="text" class="input-field" name = "photo" [(ngModel)]="vendor.photo">
                      </div>
                     
                      <div class="form-element margin-bottom-20">
                            <label>Comment <span></span></label>
                          <input type="text" class="input-field" name = "comment" [(ngModel)]= "vendor.comment">
                      </div>
                      <div class="btn-wrapper">
                              <input type="button" (click)="addVendor()" class="submit-btn" value="Add Vendor">
                      </div>
                  </form>
              </div><!-- //.product upload inner -->
          </div>
      </div>
  </div>
</div>
<!-- product upload area end -->

<!-- product upload area end -->

<div class="body-overlay" id="body-overlay"></div>
<div class="search-popup" id="search-popup">
    <form action="index.html" class="search-popup-form">
        <div class="form-element">
                <input type="text"  class="input-field" placeholder="Search.....">
        </div>
        <button type="submit" class="submit-btn"><i class="fas fa-search"></i></button>
    </form>
</div>
