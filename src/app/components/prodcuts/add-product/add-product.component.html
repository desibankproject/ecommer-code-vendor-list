<!-- product upload area start -->
<div class="product-upload-area">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="product-upload-inner"><!-- product upload inner -->
                  <form action="product_upload.html" class="product-upload-form">
                      <div class="form-element margin-bottom-20">
                          <input type="file" class="dropify" >
                      </div>
                      <div class="form-element margin-bottom-20">
                                <div class="row">
                                    <div class="col-sm-6"><label>PID <span>**</span></label>
                                        <input type="text" name="pid" class="input-field" [(ngModel)]="pid" placeholder="Enter product PID..."></div>
                                    <div class="col-sm-6"><label>SKU <span>**</span></label>
                                        <input type="text" name="sku" class="input-field" [(ngModel)]='sku' placeholder="Enter product SKU..."></div>
                                  </div>  
                    </div>
                      <div class="form-element margin-bottom-20">
                          <label>Title <span>**</span></label>
                          <input type="text" class="input-field" name = "title" [(ngModel)]='title' placeholder="Enter title..">
                      </div>
                      <div class="form-element margin-bottom-20">
                            <div class="row">
                                    <div class="col-sm-6"><label>Category <span>**</span></label>
                                        <input type="text" class="input-field" name = "category" [(ngModel)]='category' placeholder="Enter product category..."></div>
                                    <div class="col-sm-6"><label>Brand</label>
                                        <input type="text" class="input-field" name = "brand" [(ngModel)]='brand' placeholder="Enter product Brand..."></div>
                                  </div>
                      </div>
                      <div class="form-element margin-bottom-20">
                            <div class="row">
                                    <div class="col-sm-6"><label>Price <span>**</span></label>
                                        <input type="text" class="input-field" name = "price" [(ngModel)]='price' placeholder="Enter product price..."></div>
                                    <div class="col-sm-6"><label>Sell Price</label>
                                        <input type="text" class="input-field" name = "sellPrice" [(ngModel)]='sellPrice' placeholder="Enter product sell price..."></div>
                                  </div>
                      </div>
                      <div class="form-element margin-bottom-20">
                            <div class="row">
                                    <div class="col-sm-6"><label>Reward Points <span>**</span></label>
                                        <input type="text" class="input-field" name = "rewardPoint" [(ngModel)]='rewardPoint' placeholder="Enter product price..."></div>
                                    <div class="col-sm-6"><label>Stock</label>
                                        <select class="input-field" name = "stock" [(ngModel)]='stock'>
                                            <option>Yes</option>
                                            <option>No</option>
                                        </select>
                                    
                                    </div>
                                  </div>
                      </div>
                      <div class="form-element margin-bottom-20">
                            <div class="row">
                                    <div class="col-sm-3"><label>Color: {{color}}</label>
                                        <select class="input-field" name = "color" [(ngModel)]='color'>
                                                <option>White</option>
                                                <option>Black</option>
                                                <option>Green</option>
                                            </select>
                                    </div>
                                        <div class="col-sm-3"><label>Size <span></span></label>
                                            <input type="text" class="input-field" placeholder="Enter product size..."></div>
                                            <div class="col-sm-3"><label>Weight <span></span></label>
                                                <input type="text" class="input-field" placeholder="Enter product weight..."></div>
                                               
                                        <div class="col-sm-3"><label>Items</label>
                                        <select class="input-field">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>   
                                    </div>
                                  </div>
                      </div>
                      <div class="form-element margin-bottom-20">
                            <div class="row">
                                    <div class="col-sm-6">
                                        <label>Vendor Name <span>**</span></label>
                                        <select class="input-field" name = vendorName [(ngModel)] = "vendorName">
                                                <option>BWE</option>
                                                <option>OPO</option>
                                                <option>PWUW</option>
                                                <option>Ieyeye</option>
                                                <option>Javaq100</option>
                                            </select>
                                        </div>       
                                    <div class="col-sm-6"><label>Rating</label>
                                        <select class="input-field" name = "ratings" [(ngModel)]="ratings">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    
                                    </div>
                            </div>
                      </div> 

                      <div class="form-element margin-bottom-20">
                            <label>Image URL <span>**</span></label>
                          <input type="text" class="input-field" name = "imageUrl" [(ngModel)]="imageUrl" placeholder="Product Image URL...">
                      </div>
                      <div class="form-element margin-bottom-20">
                          <label>Overview <span></span></label>
                          <input type="text" class="input-field" name = "overview" [(ngModel)] = "overview" placeholder="Option One...">
                      </div>
                      <div class="form-element margin-bottom-20">
                            <label>Description <span></span></label>
                            <input type="text" class="input-field" name = "Description" [(ngModel)] = "description" placeholder="Description...">
                        </div>
                      <div class="form-element margin-bottom-20">
                            <label>Features <span></span></label>
                          <input type="text" class="input-field" name = "Features" [(ngModel)]= "features" placeholder="Features...">
                      </div>
                      <div class="form-element margin-bottom-20">
                            <label>Reviews <span></span></label>
                          <input type="text" class="input-field"  name = "Reviews" [(ngModel)]= "reviews" placeholder="Reviews">
                      </div>
                      <div class="form-element margin-bottom-20">
                            <label>Technical Specifications <span></span></label>
                          <input type="text" class="input-field" name = "technicalSpecs" [(ngModel)]= "technicalSpecs" placeholder="Option five...">
                      </div>
                      <div class="btn-wrapper">
                              <input type="submit" (click)="submit()" class="submit-btn" value="Upload Product">
                      </div>
                  </form>
              </div><!-- //.product upload inner -->
          </div>
      </div>
  </div>
</div>
<!-- product upload area end -->

<!-- product upload area end -->

                <input type="text"  class="input-field" placeholder="Search.....">

    </form>
</div>
